<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      body {margin:0;}
      ul.topnav {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      ul.topnav li {float: left;}

      ul.topnav li a {
        display: inline-block;
        color: grey;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: 0.3s;
        font-size: 17px;
      }

      ul.topnav li a:hover {background-color: greenyellow;}

      ul.topnav li.icon {display: none;}

      @media screen and (max-width:680px) {
        ul.topnav li:not(:first-child) {display: none;}
        ul.topnav li.icon {
          float: right;
          display: inline-block;
        }
      }

      @media screen and (max-width:680px) {
        ul.topnav.responsive {position: relative;}
        ul.topnav.responsive li.icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        ul.topnav.responsive li {
          float: none;
          display: inline;
        }
        ul.topnav.responsive li a {
          display: block;
          text-align: left;
        }
      }
    </style>
    <script>
      function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
              x.className += " responsive";
          } else {
              x.className = "topnav";
          }
      }
    </script>
</head>
<body>
<div class="containner">
  <div class="row">
    <div id="logo" class="col-sm-3">
      <img src="images/logo.jpg"/ style="width: 100%">
    </div>
    <div id="menu" class="col-sm-9">
      <ul class="topnav" id="myTopnav">
        <li><a href="#">THỰC PHẨM AN TOÀN</a></li>
        <li><a href="#">CHỌN MUA THỰC PHẨM</a></li>
        <li><a href="#">CÁCH CHẾ BIẾN</a></li>
        <li><a href="#">KIẾN THỨC</a></li>
        <li><a href="#">LIÊN HỆ</a></li>
        <li class="icon">
          <a href="javascript:void(0);" style="font-size:15px;" onclick="myFunction()">☰</a>
        </li>
    </ul>
    </div>
  </div>
</div>
</body>
</html>
