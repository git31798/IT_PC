<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.8;
            text-align: center;
            display: none;
        }
        #lb-content {
            color: #222;
            height: 300px;
            width: 400px;
            border: 5px solid gray;
            background-color: #fff;
            position: relative;
            text-align: center;
            padding-top: 10px;
            border-radius: 4px;
            display: none;
        }
        #lb-close {
            display: block;
            height: 22px;
            width: 25px;
            background-color: red;
            color: #fff;
            position: absolute;
            top: -25px;
            right: -25px;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
        }
    </style>

    <script>
        $(document).ready(function () {
            var lightBox = $('#lightbox'),
                lightBoxContent = $('#lb-content');

            var positionLightbox = function() {
                var veiwWidth = $(window).width(),
                    lbContentMargin = (veiwWidth / 2) - 148,
                    lbContent = $('#lb-content');

                lbContent.css({
                    'left' : lbContentMargin,
                    'top' : $(window).scrollTop() + 50 + 'px'
                });
            };

            $('#search-submit').click(function() {
                lightBox.fadeIn(function() {
                    lightBoxContent.show();
                });
                positionLightbox();
            });

            $('#lb-close').click(function() {
                lightBox.hide();
                lightBoxContent.hide();
            });
        });

    </script>
</head>

<body>
<div class="thumbnail col-sm-2 text-center" >
    <img src="images/iphone7red.jpg" class="img-responsive">
    <button id="search-submit" class="btn btn-danger">Xem th√¥ng tin</button>
</div>

<div id="lightbox">
    <div id="lb-content">
        <span id="lb-close">x</span>
        <h2>Apple iPhone 7 128GB (PRODUCT) RED</h2>
        <p>Price: 61,999.00 </p>
        <p>Price: 61,999.00 </p>
    </div>
</div>


</body>
</html>
