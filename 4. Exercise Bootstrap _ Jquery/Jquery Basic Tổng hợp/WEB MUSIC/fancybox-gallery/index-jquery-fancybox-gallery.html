<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>STORE ONLINE</title>
   <!-- Add jquery -->
   <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
   
  <!-- Add fancyBox -->
  <link rel="stylesheet" href="js/fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
  <script type="text/javascript" src="js/fancybox/source/jquery.fancybox.pack.js"></script>


   <script type="text/javascript">
      // Ham khoi tao khi html load len
      $(document).ready(function() {
        $(".fancybox").fancybox();
      });
   </script>
</head>
<body>
  <h1>WELCOME TO HTML5</h1>
  <a class="fancybox" rel="group" href="images/image1.jpg"><img style="height: 200px" src="images/image1.jpg" alt="" /></a>
  <a class="fancybox" rel="group" href="images/image2.jpg"><img style="height: 200px" src="images/image2.jpg" alt="" /></a>
</body>
</html>
